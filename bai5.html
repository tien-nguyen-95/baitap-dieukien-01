<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let test =parseFloat(prompt("nhập điểm bài kiểm tra "));
        let midtest=parseFloat(prompt("nhập điểm bài kiểm tra giữa kỳ "));
        let lasttest=parseFloat(prompt("nhập điểm bài kiểm tra cuối kỳ "));
        
        if(test>=0 && midtest >=0 && lasttest >=0)
        {
            let sum=(test+midtest*2+lasttest*3)/6; //hệ số lần lượt là 1:2:3
            if(sum>=9)
            {
                alert("Xếp hạng học lực : Giỏi");
            }
            else if(sum>=7)
            {
                alert("Xếp hạng học lực : Khá");
            }
            else if(sum>=5)
            {
                alert("Xếp hạng học lực : Trung bình");
            }
            else if(sum>=3)
            {
                alert("Xếp hạng học lực : Yếu");
            }
            else
            {
                alert("Trượt !!! Học lại !!!");
            }
        }
        else{
            alert("Nhập sai rồi!!! ");
        }
        
    </script>
</body>
</html>
