<body>
    <script>
        let num =parseInt(prompt("nhập số nguyên bất kì: "));
        if(num>0){
            alert(num+" lớn hơn 0");
        }
        else if(num<0){
            alert(num+" nhỏ hơn 0");
        }
        else{
            alert("đây là 0");
        }
    </script>
